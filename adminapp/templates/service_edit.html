<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <!--form starts-->

  <div class="row g-4">
  <div class="col-sm-12 col-xl-12">
    
    <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-4">Add Service</h6>
        <form class="forms-sample" method="post" action={% url 'service_update' dataid=serv.id %} enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-floating mb-3">
                <select name="c_name" class="form-control" style="background-color:black">
                <option value="">{{serv.s_name}}</option>
                 {% for i in data %}
                 <option >{{i.name}}</option>
                 {% endfor %}
                </select>
                 
             </div>
         
 
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Venue Name" name="comp_name" value="{{serv.service_name}}">
            <label for="floatingInput">Company Name</label>
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Add image</label>
          <input class="form-control bg-dark" type="file" id="formFile" name="comp_image" >
          <img src="{{serv.service_image.url}}" style="width:100px;height:100px;">
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Rent" name="comp_rent" value="{{serv.service_rent}}">
            <label for="floatingInput">Rent</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="address" name="comp_address" value="{{serv.service_address}}">
            <label for="floatingInput">Address</label>
        </div>
        
       
        <div class="form-floating">
            <textarea class="form-control" placeholder="Description" id="floatingTextarea" style="height: 150px;" name="comp_description">{{serv.service_description}}</textarea>
            <label for="floatingTextarea">Description</label>
        </div><br>
        <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
</div>
</div>


<!--form ends-->
</body>
</html>
{% endblock %}
