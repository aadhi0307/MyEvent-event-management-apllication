<!DOCTYPE html>
<html>
<head>
    <title>Booking Invoice</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing and Printing Invoices</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
        background-color: #f2f2f2;
      }
      
      .invoice {
        background-color: #fff;
        width: 800px; /* Adjust width to match standard invoice size */
        margin: 0 auto; /* Center the form horizontally */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      .invoice-header {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .invoice-form {
        margin-bottom: 20px;
      }
      
      .invoice-form label {
        display: inline-block;
        width: 150px; /* Adjust label width as needed */
        font-weight: bold;
        color: #333;
        vertical-align: middle;
      }
      
      .invoice-form input[type="text"],
      .invoice-form input[type="number"] {
        width: calc(100% - 200px); /* Adjust input width based on label width */
        height: 30px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #555;
        vertical-align: middle;
      }
      
      .invoice-form textarea {
        width: calc(100% - 200px); /* Adjust textarea width based on label width */
        height: 50px; /* Adjust textarea height as needed */
        padding: 5px;
        border: none;
        border-radius: 4px;
        background-color: #000;
        color: #fff;
        font-size: 18px; /* Adjust textarea font size as needed */
        vertical-align: middle;
      }
      
      .invoice-form hr {
        margin-top: 20px;
        margin-bottom: 20px;
        border: none;
        border-top: 1px solid #ccc;
      }
      
      .invoice-footer {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      
      .invoice-footer .box {
        border: 1px solid #000;
        padding: 10px;
        width: 150px;
        height: 100px;
      }
      
      .print-button {
        text-align: center;
        margin-top: 20px;
      }
      
      .print-button button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .print-button button:hover {
        background-color: #45a049;
      }
      
      @media print {
        .print-button {
          display: none;
        }
      }
      
      /* ... */
      .footer {
        text-align: center;
        margin-top: 20px;
      }
      
      .social-icons {
        margin-bottom: 10px;
      }
      
      .social-icon {
        display: inline-block;
        margin-right: 10px;
        font-size: 20px;
        color: #333;
      }
      
      .footer-text {
        color: #777;
      }
      /* ... */
      
      /* ... */
      .footer {
        text-align: center;
        margin-top: 20px;
        display: block;
      }
      
      @media print {
        .footer {
          display: none;
        }
      }
      /* ... */
  </style>
</head>

<body>
  <div class="invoice">
    <div class="invoice-header">
      <h1>Booked Successfully</h1>
      <h2>Invoice</h2>
    </div>
    <form class="invoice-form" >
      <label for="company-name" id="company-name-label">Company Name:</label>
      <input type="text" id="company-name" placeholder="Enter company name" required value="MyEvent"  style="margin-top:10px">
      <hr>
      <label for="customer-name">Customer Name:</label>
      <input type="text" id="customer-name" placeholder="Enter customer name" required value="{{ booking.book_name }}">
      <label for="date">Date:</label>
      <input type="text" id="date" placeholder="Enter date" required value="{{ booking.book_date }}" style="margin-top:10px">

      <label for="item-name">Service Name:</label>
      <input type="text" id="item-name" placeholder="Enter item name" required  value="{{ booking.book_service }}" style="margin-top:10px">
     
      <label for="rate">Rent:</label>
      <input type="number" id="rate" placeholder="Enter rate" required  value="{{ booking.book_rent }}" style="margin-top:10px">
      <label for="amount">Amount:</label>
      <input type="text" id="amount" readonly style="margin-top:10px" value="{{ booking.book_rent }}">
    </form>
   
    <div class="print-button">
      <button onclick="window.print()"><i class="fas fa-print"></i> Print Invoice</button>
    </div>
  </div>
<!-- ... -->
<footer class="footer">
  <p class="footer-text">MyEvent  <i class="fa-solid fa-heart"></i></p>
</footer>
<!-- ... -->
  <script src="script.js"></script>
  <script>
    // Calculate the amount based on quantity and rate
function calculateAmount() {
    const quantity = document.getElementById("quantity").value;
    const rate = document.getElementById("rate").value;
    const amount = quantity * rate || 0;
  
    document.getElementById("amount").value = amount.toFixed(2);
  }
  
  // Add event listeners to quantity and rate fields
  document.getElementById("quantity").addEventListener("input", calculateAmount);
  document.getElementById("rate").addEventListener("input", calculateAmount);
  </script>

  
</body>
</html>
